name: PR Check

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: pr-check-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Lint + Build (web + wasm)
        uses: ./.github/actions/web-build
        with:
          node-version: "20"
          run-lint: "true"
          base-url: ""

  rust:
    name: Rust
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9
        with:
          toolchain: stable
          components: clippy

      - name: Setup Rust (nightly for rustfmt)
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9
        with:
          toolchain: nightly
          components: rustfmt

      - name: Cache Rust
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6

      - name: Cargo fmt
        run: cargo +nightly fmt --all -- --check
      - name: Cargo clippy
        run: cargo +stable clippy --workspace --all-targets --all-features -- -D warnings
      - name: Cargo test
        run: cargo +stable test --workspace
